version: "3.8"

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: chatpdf-postgres
    environment:
      POSTGRES_DB: chatpdf
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - chatpdf-network

  minio:
    image: minio/minio:latest
    container_name: chatpdf-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console UI
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - chatpdf-network

  # Create MinIO bucket on startup
  minio-init:
    image: minio/mc:latest
    container_name: chatpdf-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      mc mb myminio/pdfs --ignore-existing;
      mc anonymous set download myminio/pdfs;
      echo 'MinIO bucket created successfully';
      exit 0;
      "
    networks:
      - chatpdf-network

  tusd:
    image: tusproject/tusd:latest
    container_name: chatpdf-tusd
    ports:
      - "8080:8080"
    environment:
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin123
      AWS_REGION: us-east-1
    command: >
      -s3-bucket=pdfs
      -s3-endpoint=http://minio:9000
      -hooks-http=http://backend:8000/api/v1/pdf/upload-complete
      -hooks-http-forward-headers=Authorization,X-Request-ID
      -hooks-enabled-events=post-finish
      -behind-proxy
      -base-path=/files/
    depends_on:
      - minio
      - minio-init
    networks:
      - chatpdf-network

  inngest:
    image: inngest/inngest:latest
    container_name: chatpdf-inngest
    command: ["inngest", "dev", "-u", "http://backend:8000/api/inngest"]
    ports:
      - "8288:8288"
    environment:
      - INNGEST_DEV=true
      - INNGEST_EVENT_KEY=local
      - INNGEST_SIGNING_KEY=local
    networks:
      - chatpdf-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chatpdf-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/chatpdf
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - INNGEST_DEV=1
      - INNGEST_API_BASE_URL=http://inngest:8288
      - INNGEST_EVENT_API_BASE_URL=http://inngest:8288
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - MINIO_BUCKET=pdfs
      - MINIO_SECURE=false
      - TUSD_ENDPOINT=http://tusd:8080/files/
      - TUSD_PUBLIC_ENDPOINT=http://localhost:8080/files/
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      inngest:
        condition: service_started
      tusd:
        condition: service_started
    command: sh -c "uv sync --locked --no-dev && uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    networks:
      - chatpdf-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chatpdf-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_TUSD_ENDPOINT=http://localhost:8080/files/
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev
    networks:
      - chatpdf-network

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

networks:
  chatpdf-network:
    driver: bridge
